<!DOCTYPE html>
<html lang="fr">
    <head>

        <!--        Informations        -->
        <title>App' Tesla</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Tesla_CSS.css">
        <link rel="icon" href="Logo/Car.ico">

    </head>
    <body>

        <section id="firstBlock">

            <!--        Haut de page        -->
            <h1 id="simone" class="white">Simone</h1>
            <progress class="charge" max="100" value="71"></progress>
            <label class="charge grey"> 71% </label>
            <p id="statut" class="grey">État : Stationnée</p>
            <img id="profil" src="Logo/Profile.PNG" alt="Le logo de profile"> 


            <!--        Voiture        -->
            <img id="voiture" src="Logo/Tesla.png" alt="La représentation de la voiture">
        

            <!--        Ligne des voyants        -->
            <ol class="liste" id="gapVoyants">
                <li class="voyants"><img class="logoVoyants" src="Logo/Button.PNG" alt="Voyant de connection avec la voiture"></li>
                <li class="voyants"><a href="Tesla_HTML_option.html"><img class="logoVoyants" src="Logo/Fan.PNG" alt="Voyant de ventilation"></a></li>
                <li class="voyants"><img class="logoVoyants" src="Logo/Thunder.PNG" alt="Voyant de batterie"></li>
                <li class="voyants"><img class="logoVoyants" src="Logo/Hood.PNG" alt="Voyant d'ouverture du coffre"></li>
            </ol>

        </section>


        <section id="secondBlock">

            <!--        Liste des actions        -->
            <ol id="actions">
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Car.PNG" alt="Menu des contrôles">
                    <p class="white bold">&nbsp;Contrôles</p>
                </li>
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Fan.PNG" alt="Gestion de la ventilation">
                    <p class="white bold">&nbsp;Ventilation —</p>
                    <p class="grey">&nbsp;Intérieur 22°C</p>
                </li>
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Cursor.PNG" alt="Emplacement de la voiture">
                    <p class="white bold">&nbsp;Position —</p>
                    <p class="grey">&nbsp;13 Rue Paul Guigou</p>
                </li>
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Clock.PNG" alt="Planifier les actions">
                    <p class="white bold">&nbsp;Planifier</p>
                </li>
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Security.PNG" alt="Menu sur la sécurité">
                    <p class="white bold">&nbsp;Sécurité et conducteurs —</p>
                    <p class="grey">&nbsp;iMoi - Déconnectée</p>
                </li>
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Stat.PNG" alt="Statistiques">
                    <p class="white bold">&nbsp;Stats recharge</p>
                </li>
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Lock.PNG" alt="Boutique et mises à niveaux">
                    <p class="white bold">&nbsp;Mises à niveau</p>
                </li>
                <li class="liste gapActions">
                    <img class="logoActions" src="Logo/Wrench.PNG" alt="Réglages">
                    <p class="white bold">&nbsp;Service</p>
                </li>
            </ol>
        </section>
        
    </body>
</html>
